version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
      - npm install @angular/cli@1.2.0
  build:
    commands:
      
      # run the build
      - ng bulid --prod
artifacts:
  files:
    # bundle everything as a build artifact, except hidden files
    - '**/*'
