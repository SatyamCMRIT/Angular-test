version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      # uninstall Node.js v10 from CodeBuild's image
      - yes | n uninstall

      # install Node.js v12
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt-get install -y nodejs
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      
      # run the build
      - ng bulid --prod
artifacts:
  files:
    # bundle everything as a build artifact, except hidden files
    - '**/*'
